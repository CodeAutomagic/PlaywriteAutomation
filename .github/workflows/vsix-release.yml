name: VSIX Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find VSIX
        id: find
        run: |
          VSIX=$(find . -type f -name '*.vsix' | head -n1)
          if [ -z "$VSIX" ]; then echo "No VSIX found." && exit 1; fi
          BASENAME=$(basename "$VSIX")
          echo "vsix=$VSIX" >> $GITHUB_OUTPUT
          echo "vsix_name=$BASENAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated VSIX release
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find.outputs.vsix }}
          asset_name: ${{ steps.find.outputs.vsix_name }}
          asset_content_type: application/octet-stream

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ${{ steps.find.outputs.vsix }}

  publish-marketplace:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install tfx
        run: npm install -g tfx-cli

      - name: Find VSIX
        run: |
          VSIX=$(find . -type f -name '*.vsix' | head -n1)
          if [ -z "$VSIX" ]; then echo "No VSIX found." && exit 1; fi
          echo "VSIX=$VSIX" >> $GITHUB_ENV

      - name: Publish to Visual Studio Marketplace
        if: ${{ secrets.AZURE_DEVOPS_EXT_PAT != '' && secrets.VSIX_PUBLISHER != '' }}
        run: |
          echo "Publishing $VSIX to Visual Studio Marketplace..."
          tfx extension publish --vsix "$VSIX" --token "${{ secrets.AZURE_DEVOPS_EXT_PAT }}" --publisher "${{ secrets.VSIX_PUBLISHER }}"

# Notes:
# - Set secrets in repository settings: `AZURE_DEVOPS_EXT_PAT` (publish PAT) and `VSIX_PUBLISHER` (publisher id).
# - This workflow runs on tag pushes like `v1.0.0` and will create a GitHub Release and upload the first found .vsix.
