name: CI â€” Playwright tests + VSIX

on:
  push:
    branches: [ main, page-object-model, basic ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests (POM + full suite)
        run: npx playwright test --workers=1
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  vsix:
    name: Upload VSIX (if present)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find VSIX
        id: find
        run: |
          set -e
          vsix=$(ls *.vsix 2>/dev/null | head -n1 || true)
          if [ -n "$vsix" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "vsix_path=$vsix" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload VSIX artifact
        if: steps.find.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: ${{ steps.find.outputs.vsix_path }}
